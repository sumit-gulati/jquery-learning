<!DOCTYPE html>
<html>
<head>
<title>Title</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="script.js"></script>
<style>
    #box{width:200px; height:200px; color:#fff; font-size:40px; display: flex; align-items: center; justify-content: center;}
</style>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="row mt-5">
                    <div class="col-md-4">
                        <input type="number" id="a">
                    </div>
                    <div class="col-md-4">
                        <input type="number" id="b">
                    </div>
                </div>
            </div>
            <div class="col-md-8 offset-md-2 mt-5">

                <button class="btn btn-secondary" id="btn2">Subtract</button>
                <button class="btn btn-success" id="btn3">Multiply</button>
                <button class="btn btn-danger"id="btn4">Divide</button>
                <button class="btn btn-warning" id="btn5">Reset </button>
                <button class="btn btn btn-dark" id="btn6">Swap </button>
                <button class="btn btn btn-dark" id="btn7">Num as string </button>
                <button class="btn btn btn-info" id="btn8">Remainder</button>
            </div>
            <div class="col-md-8 offset-md-2 mt-5">
                <div id="box" class="box">
                    
                </div>
            </div>
        </div>
    </div>
